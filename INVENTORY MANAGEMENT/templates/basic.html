<!DOCTYPE html>
<html>
<head>
    <title>Check User in MySQL Table - Result</title>
</head>
<body>
    <h1>Check User in MySQL Table - Result</h1>
    <p>Username: {{ username }}</p>
    {% if exists %}
        <p>This username exists in the MySQL table.</p>
    {% else %}
        <p>This username does not exist in the MySQL table.</p>
    {% endif %}
    <a href="report.html">Go back</a>
</body>
</html>
